{{set . "title" "Edit"}} {{template "header.html" .}}

<div class="row">
    <div class="col-sm-12 col-md-12">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h3 class="box-title">Jurusan</h3>
            </div>
            <div class="box-body">
                <form action="{{url "Jurusan.Push"}}" method="post" class="form-horizontal">
                    {{with .jurusan}}
                    <input type="hidden" value="{{.Id}}" name="id">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">Kode</label>
                        <div class="col-sm-2 col-md-2">
                            <input type="text" value="{{.Kode}}" name="kode" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">Jurusan</label>
                        <div class="col-sm-4 col-md-4">
                            <input type="text" value="{{.Nama}}" name="nama" class="form-control">
                        </div>
                    </div>
                    {{end}}
            </div>
            <div class="box-footer">
                <input type="submit" value="Simpan" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>

{{template "footer.html" .}}
