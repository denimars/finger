{{set . "title" "Jurusan"}} {{template "header.html" .}}
<div class="col-sm-12 col-md-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Jurusan</h3>
        </div>

        <div class="box-body">
            <form action="{{url "Jurusan.Save"}}" method="post" class="form-horizontal">
                <div class="form-group">
                    {{with $field := field "jurusan.Kode" .}}
                    <label class="col-sm-2 control-label">Kode</label>
                    <div class="col-sm-2">
                        <input type="text" value="{{$field.Flash}}" name="{{$field.Name}}" class="form-control">
                    </div>
		    <span>{{$field.Error}}</span>
                    {{end}}
                </div>
                <div class="form-group">
                    {{with $field := field "jurusan.Nama" .}}
                    <label class="col-sm-2 control-label">Jurusan</label>
                    <div class="col-sm-4">
                        <input type="text" value="{{$field.Flash}}" name="{{$field.Name}}" class="form-control">
                    </div>
		    <span>{{$field.Error}}</span>
                    {{end}}
                </div>
        </div>
        <div>
            <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="Simpan" />
            </div>
        </div>
    </div>
    </form>
</div>

{{template "footer.html" .}}
